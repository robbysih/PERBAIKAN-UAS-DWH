  <head>

    <title>Least Square</title>


    <style>
        .active{
            background-color: bisque;
        }
    </style>

  </head>
  <body>


   
  
  <div class="container">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#" style="margin-left: 20px;">Least Square</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav">
                        <li class="nav-item active">
                          <a class="nav-link" href="/prediksi">Prediksi Least Square</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="/index">Input Data Sample</a>
                        </li>
                      </ul>
                    </div>
                  </nav>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-4" >
            <div class="col">
                <h1>Prediksi Jumlah Hasil Penjualan Menggunakan Least Square</h1>
                <div class="card">
                    <div class="card-body">
                        <form action="/perhitungan" method="post"> 
                            <div class="form-group mt-2">
                              <label >Tanggal Awal</label>
                              <input type="date" class="form-control" name="tanggalawal">
                            </div>
                            <div class="form-group mt-2">
                                <label >Tanggal Akhir</label>
                                <input type="date" class="form-control" name="tanggalakhir">
                            </div>
                            <button type="submit" class="btn btn-danger" style="margin-top: 30px;">Hitung Prediksi</button>
                          </form>
                    </div>
                  </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                    <h1>Hasil : {{data}} </h1>
                    </div>
                  </div>
            </div>
        </div>



    </div>
    
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
